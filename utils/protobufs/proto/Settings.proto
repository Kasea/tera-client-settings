package TeraSettings;

message Setting {
    optional int32 fld1 = 1;
    optional string name = 10;
    optional bytes data = 20;
    optional bool compressed = 30;
    optional uint32 length = 40;
}

message Settings {
    optional int32 fld1 = 1;
    optional string fld2 = 2;
    repeated Setting data = 10;
}
